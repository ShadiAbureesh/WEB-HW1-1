<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EI Trainer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-200">
    <!-- Contact Us Page Content -->
    <div class="container mx-auto mt-10 px-4">
        <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Contact Us</h1>
            <form class="mt-4">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300">Name</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300">Message</label>
                    <textarea class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Send Message</button>
            </form>
        </div>
    </div>

    <script src="navbar.js"></script>
</body>
</html>
